name: Publish Release

on:
  workflow_dispatch:


permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Check Lint Status
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            console.log(`Checking lint status for commit ${sha}...`);
            
            // List check runs for the 'lint' job
            const { data: { check_runs } } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: sha,
              check_name: 'lint',
              filter: 'latest' // We only care about the latest run
            });
            
            const lintCheck = check_runs.find(run => run.name === 'lint');
            
            if (!lintCheck) {
              // It's possible the lint workflow hasn't started yet or hasn't reported a check run.
              core.setFailed('No lint check found for this commit. Please ensure the "Lint" workflow has run.');
              return;
            }
            
            if (lintCheck.conclusion !== 'success') {
              core.setFailed(`The latest lint check is not successful. Status: ${lintCheck.status}, Conclusion: ${lintCheck.conclusion}. Please fix lint errors before publishing.`);
            } else {
              console.log('Lint check passed. Proceeding with publish.');
            }

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if version already exists
        id: check_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if git ls-remote --exit-code --tags origin "v$VERSION" >/dev/null 2>&1; then
            echo "Error: Version v$VERSION already exists on remote."
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version v$VERSION is new. Proceeding..."

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Version Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.check_version.outputs.version }}
          git push origin v${{ steps.check_version.outputs.version }} --no-verify

      - name: Zip Release Asset
        run: |
          cd release/v${{ steps.check_version.outputs.version }}
          zip -r ../../confluence-v${{ steps.check_version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: v${{ steps.check_version.outputs.version }}
          files: confluence-v${{ steps.check_version.outputs.version }}.zip
          generate_release_notes: true
